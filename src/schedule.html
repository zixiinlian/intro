<!Doctype html>
<html>

<head>
    <meta http-equiv="Content-Type">
    <meta content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <title>课程大纲</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="http://class2.hujiang.com/app/css/base-font-reset.css">
    <link rel="stylesheet" href="/build/css/schedule.css" />
    <link rel="stylesheet" href="/build/css/schedule-icon.css" />
</head>

<body>
    <div class="wrapper clearfix">
        <div class="schedule-content fl">
            <div class="schedule-title clearfix">
                <div class="title-header fl">课程表</div>
            </div>
            <div class="schedule-list">
                <div class="item clearfix">
                	<i class="icon-arrowup fr arrow"></i>
                    <div class="unit"><span class="unit-title">试听1</span></div>
                    <div class="circle-num circle0">
                        <div class="icon-try"></div>
                    </div>
                    <span class="title">Time for a change</span>
                </div>
                <ul class="item-content">
                    <li>
                        <div class="class-icon"></div>
                        00-出口成章
                    </li>
                    <li>
                        <div class="class-icon"></div>
                        <span>01-出口成章</span>
                    </li>
                </ul>
            </div>
            <div class="schedule-list">
                <div class="item clearfix">
                	<i class="icon-arrowup fr arrow"></i>
                    <div class="unit"><span class="unit-title">试听1</span></div>
                    <div class="circle-num">1</div>
                    <span class="title">Time for a change</span>
                </div>
                <ul class="item-content">
                    <li>
                        <div class="class-icon"></div>
                        <span>00-出口成章</span>
                    </li>
                    <li>
                        <div class="class-icon"></div>
                        <span>01-出口成章</span>
                    </li>
                    
                </ul>
            </div>
            <div class="schedule-list">
                <div class="item clearfix">
                	<i class="icon-arrowup fr arrow"></i>
                    <div class="unit"><span class="unit-title">试听1</span></div>
                    <div class="circle-num">1</div>
                    <span class="title">Time for a change</span>
                </div>
                <ul class="item-content">
                    <li>
                        <div class="class-icon"></div>
                        <span>00-出口成章</span>
                    </li>
                    <li>
                        <div class="class-icon"></div>
                        <span>01-出口成章</span>
                    </li>
                    
                </ul>
            </div>
            
        </div>
        <div class="online fr"></div>
    </div>
    <script type="text/javascript" src="/src/js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="/src/js/schedule.js"></script>
</body>
</html>
